sources:
  - name: NFTs
    handler:
      graphql:
        endpoint: https://api.thegraph.com/subgraphs/name/hangleang/nft-goerli
        # source: ./introspections/nfts.schema.graphql
    transforms:
      - rename: 
          mode: bare
          renames:
            # - from: 
            #     type: ERC(.*)Contract
            #   to:
            #     type: NFTCollection
            #   useRegExpForTypes: true
            # - from: 
            #     type: ERC(.*)Token
            #   to:
            #     type: NFToken
            #   useRegExpForTypes: true
            - from: 
                type: ERC1155Balance
              to: 
                type: NFTBalance
            - from:
                type: ERC(.*)Operator
              to:
                type: Operator
              useRegExpForTypes: true
            - from: 
                type: Account
                field: asERC(.*)
              to:
                type: Account
                field: asCollection
              useRegExpForFields: true
      - autoTypeMerging: true

  - name: WTFMarketplace
    handler:
      graphql:
        endpoint: https://api.thegraph.com/subgraphs/name/hangleang/nft-marketplace-goerli
        # source: https://github.com/hangleang/nft-marketplace-subgraph/blob/main/schema.graphql
    transforms:
      - rename:
          renames:
            - from: 
                type: Account
              to:
                type: User
            - from:
                type: Query
                field: account
              to:
                type: Query
                field: user
            - from:
                type: Query
                field: accounts
              to:
                type: Query
                field: users
      - autoTypeMerging: true

  - name: OpenSeaSeaport
    handler:
      graphql:
        endpoint: https://api.thegraph.com/subgraphs/name/hangleang/opensea-seaport-goerli
        # source: https://github.com/messari/subgraphs/blob/master/subgraphs/seaport/schema.graphql
    transforms:
      - filterSchema:
          filters:
            - Type.!{_OrderFulfillment, _Item}
            - Query.!{orderFulfillment, orderFulfillments, item, items}
            # - Marketplace.!{name, slug, network, schemaVersion, subgraphVersion, methodologyVersion, collectionCount, tradeCount, cumulativeUniqueTraders}
            # - Collection.!{name, symbol, totalSupply, nftStandard, tradeCount, buyerCount, sellerCount, trades}
            # - MarketplaceDailySnapshot.!{collectionCount, tradeCount, cumulativeUniqueTraders, dailyActiveTraders, dailyTradedCollectionCount, dailyTradedItemCount}
      - prefix:
          value: OS_
      - rename:
          renames:
            - from:
                type: Query
                field: (.*)
              to:
                type: Query
                field: os_$1
              useRegExpForFields: true
      - autoTypeMerging: true

  - name: OpenSeaAPI
    handler:
      jsonSchema:
        endpoint: https://testnets-api.opensea.io/v2
        operationHeaders:
          X-API-KEY: "{context.headers['opensea-api-token']}"
        queryParams:
          limit: 10
        operations:
          - type: Query
            field: openseaListings
            path: orders/goerli/seaport/listings
            method: GET
            responseSample: ./samples/listings.response.json
            responseTypeName: OpenSeaListingsResponse
            argTypeMap:
              asset_contract_address:
                type: string
              token_ids:
                type: string
              maker: 
                type: string
              taker: 
                type: string
              limit: 
                type: integer
            queryParamArgMap:
              asset_contract_address: asset_contract_address
              token_ids: token_ids
              maker: maker
              taker: taker
              limit: limit
          - type: Query
            field: openseaAllListings
            path: listings/collection/{args.slug}/all
            method: GET
            responseSample: ./samples/all_listings.response.json
            responseTypeName: OpenSeaAllListingsResponse
            argTypeMap:
              slug:
                type: string
                nullable: false
              limit:  
                type: integer
            queryParamArgMap:
              limit: limit
          - type: Query
            field: openseaOffers
            path: orders/goerli/seaport/offers
            method: GET
            responseSample: ./samples/offers.response.json
            responseTypeName: OpenSeaOffersResponse
            argTypeMap:
              asset_contract_address:
                type: string
              token_ids:
                type: string
              maker: 
                type: string
              taker: 
                type: string
              limit: 
                type: integer
            queryParamArgMap:
              asset_contract_address: asset_contract_address
              token_ids: token_ids
              maker: maker
              taker: taker
              limit: limit
          - type: Query
            field: openseaAllOffers
            path: offers/collection/{args.slug}/all
            method: GET
            responseSample: ./samples/all_offers.response.json
            responseTypeName: OpenSeaAllOffersResponse
            argTypeMap:
              slug:
                type: string
                nullable: false
              limit:  
                type: integer
            queryParamArgMap:
              limit: limit

  - name: OpenSeaOldAPI
    handler:
      jsonSchema:
        endpoint: https://testnets-api.opensea.io/api/v1
        operationHeaders:
          X-API-KEY: "{context.headers['opensea-api-token']}"
        operations:
          - type: Query
            field: openseaAssetContract
            path: asset_contract/{args.asset_contract_address}
            method: GET
            responseSample: ./samples/opensea-asset-contract.response.json
            responseTypeName: OpenSeaAssetContract
            argTypeMap:
              asset_contract_address:
                type: string
                nullable: false

transforms: 
  - rename:
      renames:
        - from: 
            type: Account
            field: ERC721tokens
          to:
            type: Account
            field: tokens
        - from: 
            type: Account
            field: ERC1155balances
          to:
            type: Account
            field: balances
        - from: 
            type: Account
            field: ERC(.*)operator(.*)
          to: 
            type: Account
            field: delegations
          useRegExpForFields: true
        - from: 
            type: Account
            field: ERC721transfer(.*)
          to: 
            type: Account
            field: tokenTransfers
          useRegExpForFields: true
        - from: 
            type: Account
            field: ERC1155transfer(.*)
          to: 
            type: Account
            field: balanceTransfers
          useRegExpForFields: true
        # - from:
        #     type: Query
        #     field: erc1155Balance
        #   to:
        #     type: Query
        #     field: balance
        # - from:
        #     type: Query
        #     field: erc1155Balances
        #   to:
        #     type: Query
        #     field: balances
        # - from:
        #     type: Query
        #     field: erc(.*)Contract
        #   to:
        #     type: Query
        #     field: nftCollection
        #   useRegExpForFields: true
        # - from:
        #     type: Query
        #     field: erc(.*)Token
        #   to:
        #     type: Query
        #     field: nftToken
        #   useRegExpForFields: true
        - from:
            type: Query
            field: erc721Transfer
          to:
            type: Query
            field: tokenTransfer
          useRegExpForFields: true
        - from:
            type: Query
            field: erc1155Transfer
          to:
            type: Query
            field: balanceTransfer
          useRegExpForFields: true
        - from:
            type: Query
            field: erc(.*)Operator
          to:
            type: Query
            field: delegation
          useRegExpForFields: true

additionalTypeDefs:
  - ./src/type_defs.graphql

additionalResolvers:
  - ./src/resolvers.ts

plugins:
  - httpCache: {}
  - responseCache:
      includeExtensionMetadata: true
      # cache operations for 1 hour by default
      ttl: 3600000
      # cache below operations for 1/2 minute
      ttlPerCoordinate:
        - coordinate: OpenSeaListingsResponse
          ttl: 30000
        - coordinate: OpenSeaOffersResponse
          ttl: 30000
        - coordinate: OpenSeaAllListingsResponse
          ttl: 30000
        - coordinate: OpenSeaAllOffersResponse
          ttl: 30000
        - coordinate: Listing
          ttl: 30000
        - coordinate: Offer
          ttl: 30000
